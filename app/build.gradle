apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.cordy.secdra"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "secdra_${defaultConfig.versionName}_${defaultConfig.versionCode}.apk"
        }
    }

    buildTypes {
        release {
            shrinkResources true
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.1.0-alpha09'
    implementation "androidx.preference:preference:1.1.0-rc01"
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.tencent.bugly:crashreport:3.0.1' // Bugly
    implementation 'com.github.bumptech.glide:glide:4.9.0'      //Glide
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'      //Glide
    implementation 'de.hdodenhof:circleimageview:3.0.0'     //圆形IV
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'    // rv adapter
    implementation 'com.github.zyyoona7:recyclerviewdivider:1.0.2' // RV分割线
    implementation 'com.github.chrisbanes:PhotoView:2.3.0' //photoView
    implementation 'com.serhatsurguvec.libraries:swipablelayout:0.0.1'  //滑动退出Activity
}
